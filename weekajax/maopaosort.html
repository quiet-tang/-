<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序</title>
</head>
<body>
	<script>
		var arr=[3,2,5,4,1];
		//控制轮数
		for(var i=1;i<arr.length;i++){
			//控制每轮比较次数
			for(var j=1;j<=arr.length-i;j++){
				//控制每轮比较次数让数组的下标比较
				for(var k=0;k<=arr.length-i-1;k++){
					if(arr[k]>arr[k+1]){
						arr[k]^=arr[k+1];
						arr[k+1]^=arr[k];
						arr[k]^=arr[k+1];
					}
				}
			}
		}
		console.log(arr);
	</script>
	<script>
		var arr=[3,2,5,4,1];
		arr.sort(function(a,b){
			return b-a;
		});
		console.log(arr);
	</script>
</body>
</html>
